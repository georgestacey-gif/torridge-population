<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Torridge population – ONS</title>
  <meta http-equiv="Cache-Control" content="no-store" />
  <style>
    :root { --bg:#0b1b2b; --card:#ffffff; --muted:#667085; }
    html,body { height:100%; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    body { display:flex; align-items:center; justify-content:center; background: var(--bg); padding:24px; }
    .card { background:var(--card); width:min(640px, 100%); padding:24px 28px; border-radius:20px; box-shadow: 0 10px 30px rgba(0,0,0,.18); }
    .title { font-weight:800; font-size:22px; margin:0 0 6px 0; }
    .value { font-weight:900; font-size:46px; margin:6px 0; letter-spacing:.25px; }
    .meta { color: var(--muted); font-size:13px; }
    .error { color: #b42318; }
    .foot { margin-top:12px; font-size:12px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="card" role="group" aria-labelledby="title">
    <h1 class="title" id="title">Torridge population</h1>
    <div id="value" class="value" aria-live="polite">Loading…</div>
    <div id="meta" class="meta"></div>
    <div id="err" class="meta error" hidden></div>
    <div class="foot">Source: Office for National Statistics (ONS). Updates via GitHub Actions.</div>
  </div>
  <script>
    async function main(){
      try{
        const res = await fetch('./data/data.json?ts=' + Date.now());
        if(!res.ok) throw new Error('No data file');
        const d = await res.json();
        const value = Number(d.population).toLocaleString('en-GB');
        document.getElementById('value').textContent = value;
        document.getElementById('meta').textContent = `Mid-year estimate, ${d.period_label} · Dataset: ${d.dataset_title}`;
      }catch(e){
        document.getElementById('value').textContent = 'Unavailable';
        const err = document.getElementById('err'); err.hidden = false; err.textContent = 'Data not generated yet. Wait for the first workflow run.';
        console.error(e);
      }
    }
    main();
  </script>
</body>
</html>
